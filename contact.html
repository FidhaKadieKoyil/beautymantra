<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Beauty Salon</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="container">
      <h1>Beauty Mantra</h1>
    </div>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <section id="contact">

    <div class="container">
      <h2>Contact Us</h2>
      <div class="contact-content">
        <div class="contact-form">
          <h3>Get in Touch</h3>
          <form action="#" method="POST"> <!-- Replace 'submit.php' with your form submission handling script -->
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Submit</button>
          </form>
        </div>

        <div class="map">
          <h3>Our Location</h3>
          <!-- Replace the iframe src attribute with your actual map embed code -->
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12345.67890!2dlongitude!3dlatitude!4..." 
                  width="100%" 
                  height="300" 
                  style="border:0;" 
                  allowfullscreen="" 
                  loading="lazy"></iframe>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <div class="footer-content">
        <div class="logo">
          <img src="images/logo.jpg" alt="Salon Logo">
        </div>
        <div class="social-media">
          <a href="https://www.facebook.com"><img src="images/fb.jpg" alt="Facebook"></a>
          <a href="https://www.instagram.com"><img src="images/insta.jpg" alt="Instagram"></a>
          <!-- Add more social media links/icons -->
        </div>
      </div>
    </div>
  </footer>

</body>

</html>
